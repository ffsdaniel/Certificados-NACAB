<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Documento</title>
  <style>
    :root{--bg:#ffffff;--muted:#6b7280}
    html,body{height:100%;margin:0}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:var(--bg);color:#111}
    .holder{display:flex;flex-direction:column;height:100%}
    .topbar{display:flex;justify-content:flex-end;gap:8px;padding:10px;background:#f8fafc;border-bottom:1px solid #eef2f7}
    .btn{background:#111;color:white;padding:8px 12px;border-radius:8px;text-decoration:none;border:none;cursor:pointer;font-size:0.95rem}
    .btn.secondary{background:#edf2f7;color:#111}
    .viewer{flex:1;display:block;width:100%;height:calc(100% - 56px);}
    @media(print){.topbar{display:none}}
  </style>
</head>
<body>
  <div class="holder">
    <div class="topbar" role="toolbar">
      <a class="btn" id="openPdf" href="Apresentação.pdf" target="_blank" rel="noopener">Abrir PDF original</a>
      <a class="btn secondary" id="downloadPdf" href="Apresentação.pdf" download>Baixar</a>
      <button class="btn secondary" onclick="window.print()">Imprimir</button>
    </div>

    <iframe class="viewer" id="pdfFrame" src="Apresentação.pdf" title="Documento PDF" frameborder="0"></iframe>
  </div>

  <script>
    // Página minimalista para exibir o PDF real embutido.
  </script>
</body>
</html>
